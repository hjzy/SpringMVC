<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        //编写一个js的对象
        const user = {
            name: "秦疆",
            age: 3,
            sex: "男"
        };
        //将js对象转换成json字符串,JSON.stringify
        const str = JSON.stringify(user);
        console.log(str);

        //将json字符串转换为js对象,JSON.parse
        const user2 = JSON.parse(str);
        console.log(user2.age,user2.name,user2.sex);

    </script>

</head>
<body>

</body>
</html>
